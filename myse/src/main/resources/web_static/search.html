<h1 class="page-header">Search</h1>
<form>
	<div class="form-group">
		<label for="q">Search: </label>
		<input type="text" name="q" ng-model="search.query" ng-change="search.queryChanged()" class="form-control" placeholder="Search query" />
	</div>
</form>

<div ng-show="search.response.time">
	<div>
		{{ search.response.results.length}} results in {{ search.response.time}} ms
	</div>
	<div ng-repeat="result in search.response.results" class="myse-result">
		<div class="pull-right date">{{ result.dateMod | date }}</div>
		<h3>{{ result.title}}</h3>
		<a href="/download?docId={{ result.docId }}" class="download" target="_blank">Download</a> ... <span class="path">[{{ result.source }}]{{ result.path}}</span>
		<p>{{ result.description}}</p>
	</div>
</div>

<div class="alert alert-danger" role="alert" ng-show="search.response.error">
	<strong>Internal error !</strong><pre>{{ search.response.error}}</pre>
</div>
