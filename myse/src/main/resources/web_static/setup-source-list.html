<h1 class="page-header">Setup</h1>
<h3>Sources</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="source in setup.sources">
			<td>{{ source._id}}</td>
			<td>{{ source._name}}</td>
			<td>
				<a href="#/setup/source/edit/{{ source._id}}" class="btn btn-info">Edit</a>
				<a href ng-click="setup.deleteAfterConfirm(source._id)" class="btn btn-warning">Delete</a>
				<a href="#/setup/source/edit/copyFrom/{{ source._id }}" class="btn btn-info">Copy</a>
			</td>
		</tr>
	</tbody>
</table>
<a class="btn btn-info" href="#/setup/source/edit">New</a>
