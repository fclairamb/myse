<div class="pull-right">ID {{ setup.sourceId}}</div>
<h1 class="page-header">Source {{ setup.props._name}}</h1>
<form>
	<div class="form-group">
		<label for="input_name">Name</label>
		<input id="input_name" ng-model="setup.props._name" type="text" class="form-control" />
	</div>
	<div class="form-group">
		<label for="input_name">Type</label>
		<select id="input_type" ng-options="t.type as t.name for t in setup.types" ng-model="setup.props._type" class="form-control" ng-change="setup.typeChanged()"></select>
	</div>
	<div class="form-group" ng-repeat="desc in setup.descs">
		<label for="input_{{desc.name}}">{{ desc.description}}</label><span ng-show="desc.defaultValue !== undefined"> - <a href ng-click="setup.setToDefault( desc.name )">(default)</a></span>
		<input id="input_{{desc.name}}" ng-model="setup.props[ desc.name ]" type="text" class="form-control" ng-if="desc.type === 'TEXT'" />
		<input id="input_{{desc.name}}" ng-model="setup.props[ desc.name ]" type="password" class="form-control" ng-if="desc.type === 'PASSWORD'" />
		<input id="input_{{desc.name}}" ng-model="setup.props[ desc.name ]" type="checkbox" class="form-control" ng-if="desc.type === 'BOOLEAN'" />
	</div>
	<button type="submit" class="btn btn-info" ng-click="setup.save()">Save</button>
</form>
