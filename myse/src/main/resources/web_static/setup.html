<h1 class="page-header">Setup</h1>
<h3>Sources</h3>
<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="source in setup.sources">
			<td>{{ source._id}}</td>
			<td>{{ source._name}}</td>
			<td>
				<a href="#/setup/source/{{ source._id}}/edit">Edit</a>
			</td>
		</tr>
	</tbody>
</table>
