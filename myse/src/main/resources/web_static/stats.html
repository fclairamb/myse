<h1 class="page-header">Stats</h1>
<h2>Sources</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Number of docs</th>
			<th>Size</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="s in stats.all">
			<td>{{ s.name}}</td>
			<td>{{ s.docsCount}}</td>
			<td>{{ s.size | filesize }} - {{ s.sizePercentage}}%</td>
		</tr>
	</tbody>
</table>

<div class="progress">
	<div ng-repeat="s in stats.all track by $index" class="progress-bar" ng-class="{ 'progress-bar-success': ($index % 2 == 0)}" role="progressbar" aria-valuenow="{{ s.sizePercentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ s.sizePercentage}}%;">
		{{ s.name}} ({{ s.sizePercentage}}%)
	</div>
</div>
