<html>
	<head>
		<title>MYSE</title>
		<link rel="stylesheet" type="text/css" href="/static/boostrap-3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles.css" />
	</head>
	<body ng-app="myapp">
		{{ 'Hello ' + 'you !'}} I am {{ 4 + 6}} at {{ 1427843288000 | date:'dd/MM/yyyy' }}.

		<div ng-controller="MyappController as mac">
			<div ng-repeat="product in mac.products| orderBy:'-price'">
				<div ng-hide="product.hide">
					<product-top></product-top>
					<ul>
						<li ng-repeat="hint in product.hints">
							{{ hint}}
						</li>
						<li ng-show="product.nextHint">
							{{ product.nextHint}}
						</li>
					</ul>
					<form name="hintForm" ng-submit="hintForm.$valid && mac.addHint(product, nextHint)" novalidate>
						<input type="text" ng-model="product.nextHint" required />
						<input type="submit" class="btn btn-default" ng-show="hintForm.$valid" />
					</form>
				</div>	
			</div>
			<my-panels></my-panels>
		</div>
		<script type="text/javascript" src="/static/jquery-1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/boostrap-3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/angular-1.4.0b6/angular.min.js"></script>
		<script type="text/javascript" src="/static/app.js"></script>
	</body>
</html>
