<html>
	<head>
		<title>MYSE</title>
		<link rel="stylesheet" type="text/css" href="/static/boostrap-3.3.4/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body ng-app="myse">
		<div class="container-fluid" style="display: none" id="core" ng-controller="NavigationController as nav">
			<div class="row">
				<div class="col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li ng-class="nav.class('search')"><a href ng-click="nav.select('search')">Search</a></li>
						<li ng-class="nav.class('setup')"><a href ng-click="nav.select('setup')">Setup</a></li>
					</ul>
				</div>
				<div class="col-md-10 main">
					<div ng-show="nav.isSelected('search')">
						<h1 class="page-header">Search</h1>
						<search-list></search-list>
					</div>
					<div ng-show="nav.isSelected('setup')">
						<h1 class="page-header">Setup</h1>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/static/jquery-1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="/static/boostrap-3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/angular-1.4.0b6/angular.min.js"></script>
		<script type="text/javascript" src="/static/app.js"></script>
	</body>
</html>
