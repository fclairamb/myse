<div class="pull-right">ID {{ setup.userId}}</div>
<h1 class="page-header">User {{ setup.props.name}}</h1>
<form class="form-horizontal">
	<div class="form-group">
		<label for="input_name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input id="input_name" ng-model="setup.props.name" type="text" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="input_password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input id="input_password" ng-model="setup.props.password" type="password" class="form-control" placeholder="Fill it to change it" />
		</div>
	</div>
	<div class="form-group">
		<label for="input_admin" class="col-sm-2 control-label">Admin right</label>
		<div class="col-sm-10">
			<input id="input_password" ng-model="setup.props.admin" type="checkbox" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-info" ng-click="setup.save()">Save</button>
		</div>
	</div>
</form>
